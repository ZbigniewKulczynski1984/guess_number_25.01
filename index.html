<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess number</title>
</head>
<body>
    <main class="container">
      <div id="game-container">
        <div id="game-headers">
          <h1 id="title">Numbricks</h1>
          <h4 id="sub-title">Number Guessing Game</h4>
        </div>
        <div id="game-info">
          <p id="feedback">Guess a number between 1 and 100</p>
          <p id="history">-</p>
          <p id="time">00:00:00</p>
        </div>
        <div id="game-action">
          <input type="text" name="guess" id="guess" disabled/>
          <button id="guess-btn">Start</button>
          <button id="quit-btn">Reset</button>
        </div>
      </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
